<!DOCTYPE html>

<html lang="en-US" data-ng-app="main">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Experiencias Exitosas - APCI</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		
		 <!-- Custom Fonts -->
    	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    	  
	    <!-- NOTIFICACIONES -->
		<link rel="stylesheet" type="text/css" href="css/jquery.notify.css">

	</head>
	<body data-ng-controller="InscripcionController as inscripcionCtrl">

	<div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-12" align="center"><h3>FORMATO N° 2</h3></label>
                        <label class="col-md-12" align="center"><strong>PRESENTACIÓN DE LA EXPERIENCIA</strong></label>
                    </div>
                    <hr/>
                    <!--PARTE A-->
                    <div class="form-group">
                        <label class="col-md-12" align="left">
                            <h4>A. Información Básica de la Experiencia</h4></label>
                        <label class="col-md-5" align="left"> 1. Título de la EXPERIENCIA:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" placeholder="Título de la EXPERIENCIA" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5" align="left"> 2. Nombre de la ONGD que postula:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" placeholder="Nombre de la ONGD que postula" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5" align="left"> 3. Nombre de la TEMÁTICA a la que postula:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" placeholder="Nombre de la TEMÁTICA a la que postula" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" align="left"> 4. Sumilla: </label> 
                        <p>en máximo 150 palabras describa lo esencial de la experiencia que postula, que la hace exitosa.</p>               
                        <div class="col-md-12">
                          <textarea rows="5" type="text" class="form-control" placeholder="Sumilla" required> </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" align="left"> 5. Ubigeo:</label>
                        <div class="col-md-12">
                            <div class="row">
                            <br/>
                                <div class="col-md-4">
                                    <label>Departamento:</label>
                                    <div class="col-md-11">
                                        <select class="form-control">
                                            <option> DEPARTAMENTO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Provincia:</label>
                                        <div class="col-md-11">
                                            <select class="form-control">
                                                <option>PROVINCIA</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Distrito:</label>
                                        <div class="col-md-11">
                                            <select class="form-control">
                                                <option>SELECCIONE DISTRITO</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" align="left"> 6. La población que intervino en la experiencia es del ámbito:</label>
                        <div class="col-md-12">
                            <div class="radio col-md-offset-2 col-md-3">
                                <label>
                                    <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
                                    Urbano
                                </label>
                            </div>
                            <div class="radio col-md-3">
                                <label>
                                    <input type="radio" name="opciones" id="opciones_2" value="opcion_2">
                                    Rural
                                </label>
                            </div>
                            <div class="radio col-md-3">
                                <label>
                                    <input type="radio" name="opciones" id="opciones_3" value="opcion_3">
                                    Ambos
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--/PARTE A-->
                    <hr/>
					<label class="col-md-12" align="left"> <h3><strong>FORMATO</strong></h3></label>
                        <a href="archivos/Formato2.doc" download>
                        	<i class="fa  fa-file-pdf-o"></i> Descargar Formato
                        </a>                  
                    <hr/>
                    <div class="form-group">
                        <label class="col-md-12" align="left"> <h3><strong>Anexos </strong></h3></label>
                        <div class="rows">
                        <div class="col-md-12">
	                        <label class="control-label">Subir Formato</label>
							<input id="file-Documento" type="file" class="file" accept=".doc,.docx" >
							<br/>
						</div>
                        <div class="col-md-12">
	                        <label class="control-label">Audiovisual (Máximo 90 segundos)</label>
							<input id="file-Audiovisual" type="file" class="file" accept="audio/mp3,audio/wav">
							<br/>
						</div>
                        <div class="col-md-12">
	                        <label class="control-label">Video (Máximo 3 minutos)</label>
							<input id="file-Video" type="file" class="file" accept="video/avi,video/mpg,video/mpeg,video/mp4">
							<br/>
						</div>
		                <div class="col-md-12">
		                <label class="control-label">Fotos</label>
	                        <div class="rows">	                        
	                        	<div class="col-md-4">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        	</div>
	                        	<div class="col-md-4">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        	</div>
	                        	<div class="col-md-4">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        		<input id="file-Fotos" type="file" class="file" accept="image/jpg,image/png,image/jpeg">
	                        	<br/>
	                        	</div>
	                        </div>
			             </div>
						<div class="col-md-12">
	                        <label class="control-label">Otro Documento (No exceder 5 páginas)</label>
							<input id="file-Documento" type="file" class="file" accept=".doc,.docx">
							<br/>
						</div>

						                      
                    </div> 
                    </div>
                    <div class="col-md-12">
	                    <div class="form-group">
							<button class="btn btn-apci" data-ng-click="">
								<i class="fa fa-save"></i>Guardar
							</button>
						</div> 
					</div>	
                </form>
            </div>
            <div class="col-md-2">
            </div>
        </div>

	    <script src="app/app.js"></script>

	    <script type="text/javascript" src="app/controllers/inscripcion.controller.js"></script>

		<script type="text/javascript" src="app/services/utils/notification.service.js"></script>

	</body>
