<!DOCTYPE html>

<html lang="en-US" data-ng-app="main">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Experiencias Exitosas - APCI</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		
		 <!-- Custom Fonts -->
    	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    	  
	    <!-- NOTIFICACIONES -->
		<link rel="stylesheet" type="text/css" href="css/jquery.notify.css">

	</head>
	<body data-ng-controller="InscripcionController as inscripcionCtrl">

		<div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-12" align="center"><h3>FORMATO N° 1</h3></label>
                        <label class="col-md-12" align="center"><strong>SOLICITUD DE INSCRIPCIÓN</strong></label>
                    </div>
                    <hr/>
                    <!--PARTE I-->
                    <div class="form-group">
                        <label class="col-md-12" align="left"><h4>I. DATOS DE LA ONGD QUE POSTULA</h4></label>
                        <label class="col-md-3" align="left"> 1.1 Nombre:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" placeholder="Nombre" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 1.2 Departamento:</label>
                        <div class="col-md-5">
                        	<select class="form-control">
                            	<option value="">Seleccione...</option>
                                <option>Lima</option>
                                <option>Piura</option>
                        	</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 1.3 Dirección:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" placeholder="Dirección" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 1.4 N° Registro APCI:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="N° Registro APCI" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 1.5 Teléfono:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Teléfono" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 1.6 Email:</label>
                        <div class="col-md-7">
                          <input type="email" class="form-control" placeholder="Email" required/>
                        </div>
                    </div>
                    <!--/PARTE I-->
                    <hr/>
                    <!--PARTE II-->
                    <div class="form-group">
                        <label class="col-md-12" align="left"><h4>II. DATOS DE LA EXPERIENCIA QUE SE POSTULA</h4></label>
                    </div>
                    <div class="col-md-12">
                   	<div class="panel panel-default">
						<div id="panel-datosexp" class="panel-heading">
							<a data-ng-click="inscripcionCtrl.agregarDatosExperiencia()" href="" class="pull-right">
								<i class="glyphicon glyphicon-plus"></i>
								Agregar
							</a>
							Experiencia
						</div>								                    	
                    	<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-hover table-condensed">
									<thead>
										<tr>	
											<th>NÚMERO</th>
											<th>TÍTULO</th>
											<th>TEMÁTICA</th>
											<th>INTERVENCIÓN</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr data-ng-repeat="exp in inscripcionCtrl.experiencias">
											<td>{{ $index + 1 }}</td>
											<td>{{ exp.titulo }}</td>
											<td>{{ exp.tematicaId }}</td>
											<td>{{ exp.intervencion }}</td>
											<td>
												<button class="btn btn-default pull-right" data-ng-click="inscripcionCtrl.borrarExperiencia(exp)"><i class="glyphicon glyphicon-trash"></i></button>
												<button class="btn btn-default pull-right" data-ng-click="inscripcionCtrl.editarExperiencia(exp)"><i class="glyphicon glyphicon-pencil"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
                   	</div>
                   </div>								                                     
                   <!--/PARTE II-->                 
                    <!--/PARTE II-->
                    <hr/>
                    <!--PARTE III-->
                    <div class="form-group">
                        <label class="col-md-12" align="left"><h4>III. DATOS DEL DIRECTIVO/A DE LA ONGD QUE POSTULA LA EXPERIENCIA</h4></label>
                        <label class="col-md-3" align="left"> 3.1 Apellidos y Nombre:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" placeholder="Apellidos y Nombre" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 3.2 Cargo:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" placeholder="Cargo" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 3.3 DNI:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="DNI" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 3.4 Teléfono:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Teléfono" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 3.5 Celular:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Celular" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 3.6 Correo electrónico (e-mail)</label>
                        <div class="col-md-7">
                          <input type="email" class="form-control" placeholder="e-mail" required/>
                        </div>
                    </div>
                    <!--/PARTE III-->
                    <hr/>
                    <!--PARTE IV-->
                    <div class="form-group">
                        <label class="col-md-12" align="left">
                            <h4>IV. DATOS DE LA PERSONA DE CONTACTO DE LA ONGD A CARGO DE LA EXPERIENCIA</h4>
                        <p>Persona de la ONGD que proporcione información adicional solicitada.</p>
                        </label>
                        <label class="col-md-3" align="left"> 4.1 Apellidos y Nombre:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" placeholder="Apellidos y Nombre" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 4.2 Cargo:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control" placeholder="Cargo" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 4.3 DNI:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="DNI" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 4.4 Teléfono:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Teléfono" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 4.5 Celular:</label>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Celular" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" align="left"> 4.6 Correo electrónico (e-mail)</label>
                        <div class="col-md-7">
                          <input type="email" class="form-control" placeholder="e-mail" required/>
                        </div>
                    </div>
                    <!--/PARTE IV-->
                    <hr/>
                    <!--PARTE V-->
                    <div class="form-group">
                        <label class="col-md-12" align="rigth">
                            <h4>V. DECLARACIÓN JURADA DE LA ONGD QUE POSTULA (un aspa en todos los ítems)</h4>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-offset-1 col-md-11">
                                <div class="checkbox">
                                    <label><input type="checkbox"> 1) Las/os directivos de la ONGD conocen y aceptan las Bases del Concurso</label><BR/>
                                    <label><input type="checkbox"> 2) La información que se ha registrado es veraz</label><BR/>
                                    <label><input type="checkbox"> 3) Se dará la información adicional solicitada para los fines del concurso</label><BR/>
                                    <label><input type="checkbox"> 4) Se autoriza la verificación de la información de la experiencia que se postula</label><BR/>
                                    <label><input type="checkbox"> 5) Se autoriza la difusión de la experiencia</label>
                                    <br/>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                    	<input type="password" class="form-control" data-ng-model="inscripcionCtrl.inscripcion.password" placeholder="Contraseña" />                        
                    </div>
                    <div class="form-group">
                    	<input type="password" class="form-control" placeholder="Confirme contraseña" />
                    </div>
                    <hr/>
                    <!--/PARTE V-->
                    <div class="form-group">
						<button class="btn btn-apci" data-ng-click="inscripcionCtrl.registrarse()">
							<i class="fa fa-save"></i>
							Registrarse
						</button>                        
                    </div> 
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <hr><br/>

	<!-- Modal DATOS DE LA EXPERIENCIA QUE SE POSTULA -->
		<div class="modal fade modal-datosexperiencia" tabindex="-1" role="dialog" >
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">DATOS DE LA EXPERIENCIA QUE SE POSTULA</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Título</label>
							<textarea id="txt-titulo-experiencia" data-ng-model="inscripcionCtrl.experiencia.titulo" class="form-control" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label>Temática</label>
							<select id="sel-tematica-experiencia" class="form-control" data-ng-model="inscripcionCtrl.experiencia.tematicaId">
								<option value="1">1) Asistencia-Ayuda humanitaria</option>								
								<option value="2">2) Derechos Humanos</option>
								<option>3) Desarrollo Humano</option>
								<option>4) Desarrollo Rural</option>
								<option>5) Desarrollo Territorial</option>
								<option>6) Desarrollo Urbano-Hábitat</option>
								<option>7) Educación</option>
								<option>8) Emprendimientos, Mype, microfinanzas</option>
								<option>9) Género</option>
								<option>10) Gobernabilidad/Institucionalidad</option>
								<option>11) Medio Ambiente</option>
								<option>12) Prevención de Riesgos y Desastres y adaptación al cambio climático</option>
								<option>13) Salud</option>
								<option>14) Trabajo</option>
								<option>15) Violencia contra Niñas, Niños y Adolescente</option>
							</select>
						</div>
						<div class="form-group">
							<label>Intervención</label>
							<textarea data-ng-model="inscripcionCtrl.experiencia.intervencion" id="txt-tematica-experiencia" class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-sm btn-apci" data-ng-click="inscripcionCtrl.guardarExperiencia()">
							<i class="glyphicon glyphicon-save"></i>
							Guardar
						</button>
					</div>
				</div>
			</div>
		</div><!--/ Modal DATOS DE LA EXPERIENCIA QUE SE POSTULA  -->

		<script src="js/jquery.min.js"></script>

	    <script src="js/angular.min.js"></script>

	    <script src="js/bootstrap.min.js"></script>

		<script src="js/string.min.js"></script>

		<script type="text/javascript" src="js/datepicker.min.js"></script>
		<script type="text/javascript" src="js/select2.min.js"></script>

		<script type="text/javascript" src="js/jquery.notify.min.js"></script>
		<script type="text/javascript" src="js/jquery.inputmask.bundle.min.js"></script>
		<!--/ Otras librerias Controles-->

	    <script src="app/app.js"></script>
	    
	    <!-- Controllers -->
	    <script type="text/javascript" src="app/controllers/inscripcion.controller.js"></script>

		<script type="text/javascript" src="app/services/utils/notification.service.js"></script>
		<script type="text/javascript" src="app/services/utils/validation.service.js"></script>
		<script type="text/javascript" src="app/services/utils/mask.service.js"></script>
		<script type="text/javascript" src="app/services/utils/tab.service.js"></script>
		<script type="text/javascript" src="app/services/utils/utils.service.js"></script>
		<!--/ Util Services -->
	    
	</body>
</html>
