<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>APCI - Experiencias Exitosas ONGD</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="../css/prettify.css">
		<link rel="stylesheet" type="text/css" href="../css/main.min.css">
		
		<link rel="shortcut icon" href="../favicon.ico?v=1.1"> 
		<link rel="shortcut icon" href="../img/favicon.png">
	</head>
	<body>
		<form class="login-container bmd-floating" action="../login" method="post">
			<div class="row login" style="margin-right: 0px;">
				<div class="col-md-6" style="padding-right:0px;">
					<a href="../index.html"><img src="../img/logo_experiencias.png" class="img-responsive" width="100%" style="min-height: 230px;" /></a>
				</div>
				<div class="col-md-6">
					<hr />
					<div class="form-group">
						<label class="control-label">R.U.C. de la ONGD postulante</label>
						<input name="usuario" type="text" class="form-control ruc" placeholder="Ingrese su R.U.C."  />
					</div>						
				
					<div class="form-group">
						<label class="control-label">Contraseña:</label>
						<input name="password" type="password" class="form-control" placeholder="Ingrese su contraseña" />
					</div>
					<div class="form-group">
						<button class="btn btn-info form-control bmd-floating bmd-ripple">
							Ingresar
						</button>
					</div>	
				</div>
			</div>
		</form>
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.easing.min.js"></script>
  		<script src="../js/prettify.js"></script>
  		<script src="../js/main.min.js"></script>
  		<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
